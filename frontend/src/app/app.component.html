<app-header></app-header>
<hr color="primary" id="header-separator">
<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <mat-list-item routerLink="/">
                <span id="home-page-list-item">Página principal</span>
            </mat-list-item>
            <!--Inventario-->
            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Inventario
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item routerLink="/">Agregar Item</a>
                    <a mat-list-item routerLink="/">Ver inventario</a>
                </mat-nav-list>
            </mat-expansion-panel>
            <!--Comandas-->
            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Comandas
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item routerLink="/">Ver comandas</a>
                    <a mat-list-item routerLink="/">Comandas pendientes</a>
                    <a mat-list-item routerLink="/">Nueva comanda</a>
                    <a mat-list-item routerLink="/">Ver histórico</a>
                </mat-nav-list>
            </mat-expansion-panel>
            <!--Estadísticas-->
            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Estadísticas
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item routerLink="/user_management">Ver estadísticas</a>
                    <a mat-list-item routerLink="/">Más estadísticas</a>
                </mat-nav-list>
            </mat-expansion-panel>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary" [class.mat-elevation-z8]="true">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
                *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>{{currentPageName}}</span>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
<app-footer></app-footer>
